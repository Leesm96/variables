name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root dependencies
        run: npm install
      - name: Lint backend
        run: npm run lint
      - name: Backend tests
        run: npm test --prefix backend
      - name: Frontend tests
        run: npm test --prefix frontend
      - name: Root tests
        run: npm test

  build-image:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build container image
        run: docker build -t variables-backend:ci .
